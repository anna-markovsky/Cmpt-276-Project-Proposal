<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="./stylesheets/protected.css">
   
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <div class="header">
        <h1>Inventory</h1>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
    <div class="search-container">
        <form id="search-form" action="/search" method="get">
            <input type="text" placeholder="Search..." name="q">
            <button type="button" onclick="search()">Search</button>
           
            <div class="dropdown">
                <button onclick="toggleFilters()" class="dropbtn">Filters</button>
                <div class="filter-options" id="filter-options">
                    
                    <label><input type="checkbox" name="filter1"> Filter 1</label>
                    <label><input type="checkbox" name="filter2"> Filter 2</label>
                
                    <button onclick="saveFilters()">Save and Search</button>
                </div>
            </div>
        </form>
    </div>
   
   

    <script>
        function toggleFilters() {
            var filterOptions = document.getElementById("filter-options");
            filterOptions.classList.toggle("show");
        }

   
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("filter-options");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function saveFilters() {
            var selectedFilters = [];
            var checkboxes = document.querySelectorAll('.filter-options input[type="checkbox"]');
            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    selectedFilters.push(checkbox.name);
                }
            });
          
            console.log("Selected filters:", selectedFilters);
        }

        
        function search() {
            
        }

        function logout() {
   
        window.location.href = "/logout";
    }
    </script>
</body>
</html>
