<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Student</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/showAll.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="main-header">
        <img src="stylesheets/logo.jpg" alt="logo" style="padding-right: 20px; width: 160px; ">
        Toy and Clothing Inventory 
    </h1>

    <nav class="nav-style">
        <section class="nav-left">
            <a href="./protected">View inventory</a>
            <a href="./addform">Add new category</a>
            <a href="./deleteform">Delete category</a>
        </section>

        <section class="nav-right">
            <button onclick="logout()" class="logout-btn">Logout</button>
        </section>
    </nav>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mt-5 mb-4">Add new category</h1>
            <form action="/users/addForm" method="post">

                <div class="mb-3">
                    <input type="text" id="name" name="name" class="form-control form-control-lg"
                           placeholder="Category Name" required>

                </div>
                <div class="mb-3">
                    <input type="text" id="ageRange" name="ageRange" class="form-control form-control -lg"
                           placeholder="Age Range" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="Quantity" name="quantity" class="form-control form-control -lg"
                           placeholder="Quantity" required>
                </div>
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" value="Add new category"></input>
                </div>


            </form>

            <div th:if="${error}" class="error-message">
                <p th:text="${error}" style="color: red; font-size: x-large; font-weight: bold; font-family: 'Plus Jakarta Sans', sans-serif;"></p>
            </div>

        </div>




    </div>



</div>
</body>
</html>
