<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./stylesheets/PieCharts.js"></script>

</head>
<body>
    <header>
        <h1 class="main-header">
            <img src="stylesheets/logo.jpg" alt="logo" style="padding-right: 20px; width: 160px; ">
            Toy and Clothing Inventory 
        </h1>
        <nav class="nav-style">
            <section class="nav-left">
                <a href="/homepage">Home </a>
                <a href="./about">About Us</a>
                <a href="./partners">Our Partners and Collaborators</a>
                <a href="./stories">Our Impact</a>

            </section>
            <section class="nav-right">
                <p>Want to view our inventory? </p>
                <a href="./login">Login </a>
                <a href="./signup">Sign Up </a>
            </section>
        </nav>
    </header>

    <main>
        <canvas id="categoryChart"></canvas>
        <div class="canvas-container">
            <div class="chart-container">
                <h2 class="chart-title">Toy Inventory</h2>
                <canvas id="toyChart" class="chart"></canvas>
            </div>
            <div class="chart-container">
                <h2 class="chart-title">Clothing Inventory</h2>
                <canvas id="clothingChart" class="chart"></canvas>
            </div>
        </div>
    </main>
    

    <footer> Copyright 2024</footer>
</body>
</html>
