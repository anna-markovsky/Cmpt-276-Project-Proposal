<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Inventory Chart</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/showAll.css">
</head>
<body>
<h1 class="main-header">
    <img src="stylesheets/logo.jpg" alt="logo" style="padding-right: 20px; width: 160px; ">
    Toy Inventory
</h1>
<nav class="nav-style">
    <section class="nav-left">
        <a href="./protected">View inventory</a>
        <a href="./addform">Add new category</a>
        <a href="./deleteform">Delete category</a>
    </section>
    <section class="nav-right">
        <button type="button" class="button" onclick="redirectToSettings()">
            <span class="button-text">Settings</span>
            <span class="button-icon">
                <ion-icon name="settings-sharp"></ion-icon>
            </span>
        </button>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </section>
</nav>

<button class="addbutton" onclick="redirectToAddForm()">Add new category to clothing inventory</button>
<main class="container-fluid">

    <!-- Filter dropdown -->
    <div class="dropdown" id="ageRangeDropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="ageRangeDropdownButton">
            Select Age Ranges
        </button>
        <div class="dropdown-content" id="ageRangeDropdownContent">
            <label><input type="checkbox" value="0-3"> 0-3 years</label>
            <label><input type="checkbox" value="5-8"> 5-8 years</label>
            <label><input type="checkbox" value="10-12"> 10-12 years</label>
            <!-- Add more options as needed -->
            <button class="btn btn-primary" onclick="applyFilter()">Apply Filter</button>
        </div>
    </div>

    <table class="table mt-3">
        <thead>
        <tr>
            <th>Clothing type</th>
            <th>Gender</th>
            <th>Age Range</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody id="clothingTableBody">
        <tr th:each="clothing : ${clothes}" class="clothing">

            <td>
                <span th:text="${clothing.type}"></span>
                <form action="/remove2" method="post" style="display: inline;">
                    <input type="hidden" name="id" th:value="${clothing.id}" />
                    <button type="submit">Remove</button>
                </form>
            </td>
            <td th:text="${clothing.gender}"></td>
            <td th:text="${clothing.ageRange}"></td>
            <td>
                <form action="/update2" method="post" style="display: inline;">
                    <input type="hidden" name="id" th:value="${clothing.id}" />
                    <input type="number" name="quantity" class="form-control" th:value="${clothing.quantity}" />
                    <button type="submit">Update</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</main>

<script>
    function redirectToAddForm() {
        window.location.href = "/addForm2";
    }

    function applyFilter() {
        var checkboxes = document.querySelectorAll('#ageRangeDropdownContent input[type="checkbox"]');
        var selectedFilters = [];
        checkboxes.forEach(function(checkbox) {
            if (checkbox.checked) {
                selectedFilters.push(checkbox.value);
            }
        });

        var clothes = document.getElementsByClassName("clothing");
        for (var i = 0; i < clothes.length; i++) {
            var clothingAgeRange = clothes[i].getElementsByTagName("td")[1].innerText;
            if (selectedFilters.length === 0 || selectedFilters.includes(clothingAgeRange)) {
                clothes[i].style.display = "table-row";
            } else {
                clothes[i].style.display = "none";
            }
        }
    }
    
    function logout() {

        window.location.href = "/logout";
    }

    function redirectToSettings(){
            window.location.href="/settings";
    }
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
