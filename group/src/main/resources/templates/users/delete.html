<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mt-5 mb-4">Delete Category</h1>
            <form action="/users/delete" method="post">

                <div class="mb-3">
                    <input type="text" id="name" name="name" class="form-control form-control-lg"
                           placeholder="Category Name" required>

                </div>
                <div class="mb-3">
                    <input type="text" id="ageRange" name="ageRange" class="form-control form-control -lg"
                           placeholder="Age Range" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="Quantity" name="quantity" class="form-control form-control -lg"
                           placeholder="Quantity" required>
                </div>
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" value="Remove category"></input>
                </div>


            </form>
            <div th:if="${error}" class="error-message">
                <p th:text="${error}" style="color: red; font-size: x-large; font-weight: bold; font-family: 'Plus Jakarta Sans', sans-serif;"></p>
            </div>


        </div>
    </div>
</div>
</body>
</html>
