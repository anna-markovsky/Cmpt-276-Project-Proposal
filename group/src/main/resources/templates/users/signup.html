<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-md-4">
			<h1 class="text-center mt-5 mb-4">Sign Up</h1>
			<form method="post" action="/signup" >

				<div class="mb-3">

					<input type="text" id="name" name="name" class="form-control form-control-lg"
						   placeholder="Name" required>
				</div>
				<div class="mb-3">

					<input type="text" id="username" name="username" class="form-control form-control-lg"
						   placeholder="Username" required>
				</div>
				<div class="mb-3">
					<input type="password" id="password" name="password" class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="password" required>

				</div>
				<!-- Submit button -->

				<div class="d-grid gap-2">
					<input class="btn btn-primary" type="submit" value="Sign Up"></input>
				</div>

				<div class="text-center mt-5 mb-4">
					OR
				</div>

				<div class="d-grid gap-2">
					<a class="btn btn-primary" type="button" style="background-color: #3b5998" role="button"><i class="fa fa-facebook-f"></i> Continue with Facebook</a>
					<a class="btn btn-primary" type="button" style="background-color: #208adc" role="button"><i class="fa fa-google"></i> Continue with Google</a></a>
				</div>

			</form><div th:if="${error}" class="error-message">
			<p th:text="${error}" style="color: red; font-size: x-large; font-weight: bold; font-family: 'Plus Jakarta Sans', sans-serif;"></p>
		</div>

		</div>
	</div>
</div>

				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
