<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Category</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/showAll.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="main-header">
        <img src="stylesheets/logo.jpg" alt="logo" style="padding-right: 20px; width: 160px; ">
        Toy and Clothing Inventory 
    </h1>

    <nav class="nav-style">
        <section class="nav-left">
            <a href="./protected">View inventory</a>
        </section>

        <section class="nav-right">
            <button type="button" class="button" onclick="redirectToSettings()">
                <span class="button-text">Settings</span>
                <span class="button-icon">
                    <ion-icon name="settings-sharp"></ion-icon>
                </span>
            </button>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </section>
    </nav>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mt-5 mb-4">Add new category</h1>
            <form action="/users/toyAddForm" method="post">

                <div class="mb-3">
                    <input type="text" id="name" name="name" class="form-control form-control-lg"
                           placeholder="Category Name" required>
                </div>

                <div class="mb-3">
                    <label for="ageRange">Age Range:</label><br>
                    <input type="checkbox" id="infants" name="ageRange" value="0-12">
                    <label for="infants">0-12 months</label><br>
                    <input type="checkbox" id="toddlers" name="ageRange" value="1-3">
                    <label for="toddlers">1-3 years</label><br>
                    <input type="checkbox" id="preschoolers" name="ageRange" value="3-5">
                    <label for="preschoolers">3-5 years</label><br>
                    <input type="checkbox" id="school-age" name="ageRange" value="6-12">
                    <label for="school-age">6-12 years</label><br>
                    <input type="checkbox" id="teenagers" name="ageRange" value="13+">
                    <label for="teenagers">13+ years</label><br>
                </div>

                <div class="mb-3">
                    <input type="number" id="quantity" name="quantity" class="form-control form-control-lg"
                           placeholder="Quantity" min="0" step="1" required>
                </div>

                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" value="Add new category"></input>
                </div>

            </form>

            <div th:if="${error}" class="error-message">
                <p th:text="${error}" style="color: red; font-size: x-large; font-weight: bold; font-family: 'Plus Jakarta Sans', sans-serif;"></p>
            </div>

        </div>
    </div>
</div>

<script>
    function redirectToSettings(){
        window.location.href="/settings";
    }
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
