<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toy Inventory Chart</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<main class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1>Toy Inventory Chart</h1>
            <button class="deletebutton" onclick="redirectToDeleteForm()">Remove category from toy chart</button>

            <table class="table">
                <thead>
                <tr>
                    <th>Name of Category</th>
                    <th>Age Range</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}" class="category">
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.ageRange}"></td>
                    <td th:text="${category.quantity}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script>
function redirectToDeleteForm(){
window.location.href="/delete";
}
</script>
</body>
</html>
